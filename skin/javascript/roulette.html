
<html>
    <head>
    <title>룰렛</title>
    <style>
        body {margin:0;padding:0;}
        .wrapper {width:100%;}
        .wrapper .roulette_area img { display: block; margin: 0px auto; }
        .wrapper .roulette_area .roulette_pointer img { position: relative;top:45px;left:9px;z-index:1 }
        .wrapper .roulette_area button { position: relative;display:block;margin:0px auto;font-size:20px;padding:20px;z-index:1}
    </style>
    </head>
    
    <body>
    <div class="wrapper">
        <div class="roulette_area">
            <div id="roulette">   
                <div class="roulette_pointer">
                    <img src="../../img/img_pointer.png">
                </div>
                <div class="spin">
                    <img src="../../img/img_roulette.png">
                </div>
                <!-- <div class="btn_start">
                    <img src="../../img/img_start.png">
                </div> -->
            </div>
            <div class="btn_start">
                <button onclick="rouletteEvt.playRoulette();">start</button>
            </div>

            <div id="winner_list">
               
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="https://9gleling.github.io/js/js/jQueryRotateCompressed.js"></script>
<script type="text/javascript">
    var rouletteEvt = (function(){            
        var myChance = 5;
        var loading = false;
        var winner = [0, 0, 0, 0, 0, 0, 0, 0];

        const _goods = ['1등', '2등', '3등', '4등', '5등', '6등', '7등', '꽝'];
        const _goodsCnt = [1, 2, 10, 30, 50, 80, 100, 9999];
        const _weight = [1, 10, 50, 100, 150, 200, 250, 300];
        const _rate = [320, 280, 235, 190, 146, 100, 57, 8];
        const _reducer = (accumulator, currentValue) => accumulator + currentValue;

        const _getRandomWeight = function(){
            return new Promise(function(resolve, reject){

                var weightSum = _weight.reduce(_reducer);
                var randNo = Math.floor(Math.random() * weightSum) + 1;
                var goodsNo = _weight.length;

                for(var i=0; i<_weight.length; i++){
                    randNo -= _weight[i];
                    if(randNo < 1) {
                        goodsNo = i;
                        break;
                    }
                }
                var chkGoods = _chkGoods(goodsNo);
                resolve(chkGoods);
            });

        }

        const _chkGoods = function(goodsNo){
            if(winner[goodsNo] < _goodsCnt[goodsNo]){
                winner[goodsNo]++;
            }else{
                goodsNo = _weight.length-1;
                winner[goodsNo]++;
            }
            return goodsNo;
        }
        
        return {
            playRoulette: function(){
                if(myChance <= 0){
                    alert('기회가 없습니다.');
                    return false;
                }
                myChance--;

                if(loading){
                    alert('실행 중입니다.');
                    return false;
                }
                loading = true;
                _getRandomWeight()
                .then(function(goodsNo){
                    var max = 5;
                    var min = -5;
                    var rate   = _rate[goodsNo];
                    var random = Math.floor(Math.random() * (max - min + 1)) + min;
                
                    $('#roulette .spin img').rotate({
                        
                        angle:0,
                        animateTo: rate + random + ( 360 * 7 ),
                        // animateTo: 3000,
                        center: ["50%", "50%"],
                        callback: function(){
                            loading = false;
                            var winnerList = _goods[goodsNo];
                            var nodeLi = document.createElement("p");  
                            var text = document.createTextNode(winnerList+" 당첨!"); 
                            nodeLi.appendChild(text);
                            document.getElementById("winner_list").appendChild(nodeLi);
                        },
                        duration:8400
                    });
                })
                .catch(function(error){

                });
            }
        }
    })();

</script>
